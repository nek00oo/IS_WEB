<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/login.module.css">
        <link rel="stylesheet" href="../css/response.css">
        <title>Login</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="spinner" id="spinner"></div>
            <div class="container" id="container">
                <section class="sign-up">
                    <div class="sign-up__wrapper">
                        <form class="sign-up__form">
                            <span class="sign-up__title">Create Account</span>
                            <label>
                                <input type="text" name="username" placeholder="Name">
                            </label>
                            <label>
                                <input type="email" name="email" placeholder="Email" required>
                            </label>
                            <label>
                                <input type="password" name="password" placeholder="Password" required>
                            </label>
                            <label>
                                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                            </label>
                            <button class="primary-button" type="submit">Sign Up</button>
                        </form>
                    </div>
                </section>

                <section class="sign-in">
                    <div class="sign-in__wrapper" id="loginForm">
                        <form class="sign-in__form">
                            <span class="sign-in__title">Sign In</span>
                            <label>
                                <span>Email</span>
                                <input type="email" name="email" placeholder="Email" autofocus required>
                            </label>
                            <label>
                                <span class="password-label">
                                    <span>Password</span>
                                    <a class="forgot-password" href="#">Forgot password ?</a>
                                </span>
                                <input type="password" name="password" placeholder="Password" required>
                            </label>
                            <div class="sign-in__bottom">
                                <span>Don't have an account?</span>
                                <a href="register_mobile.html">Sign Up</a>
                            </div>
                            <button class="primary-button" type="submit">Sign In</button>
                        </form>
                    </div>
                </section>

                <div class="toggle-container">
                    <div class="toggle">

                        <div class="toggle-panel toggle-left">
                            <span>Welcome to SkillBridge</span>
                            <button class="secondary-button" id="login">Sign In</button>
                        </div>

                        <div class="toggle-panel toggle-right">
                            <span>Lorem ipsum dolor sit amet, consectetur adipisicing.</span>
                            <button class="secondary-button" id="sign-up">Sign Up</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <link rel="stylesheet" href="../../node_modules/izitoast/dist/css/iziToast.min.css">
        <script src="../../node_modules/izitoast/dist/js/iziToast.min.js" type="text/javascript"></script>
        <script type="module" src="../scripts/login.js"></script>
    </body>
</html>
