<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/normalize.css"/>
        <link rel="stylesheet" href="../css/login.module.css"/>
        <link rel="stylesheet" href="../css/response.css"/>
        <title>Login</title>
    </head>
    <body>
        <div class="auth">
            <div class="spinner" id="spinner"></div>
            <div class="auth__container" id="container">

                <section class="auth__signup signup">
                    <div class="signup__wrapper">
                        <form class="signup__form form">
                            <span class="form__title">Create Account</span>
                            <label class="form__label">
                                <input class="form__input" type="text" name="username" placeholder="Name"/>
                            </label>
                            <label class="form__label">
                                <input class="form__input" type="email" name="email" placeholder="Email" required/>
                            </label>
                            <label class="form__label">
                                <input
                                    class="form__input"
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    required
                                />
                            </label>
                            <label class="form__label">
                                <input
                                    class="form__input"
                                    type="password"
                                    name="confirmPassword"
                                    placeholder="Confirm Password"
                                    required
                                />
                            </label>
                            <button class="form__button form__button--primary" type="submit">Sign Up</button>
                        </form>
                    </div>
                </section>

                <section class="auth__signin signin">
                    <div class="signin__wrapper" id="loginForm">
                        <form class="signin__form form">
                            <span class="form__title">Sign In</span>
                            <label class="form__label">
                                <span class="form__label-text">Email</span>
                                <input
                                    class="form__input"
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                    autofocus
                                    required
                                />
                            </label>
                            <label class="form__label">
                <span class="form__label-text form__label-text--password">
                  <span>Password</span>
                  <a class="form__forgot-link" href="#">Forgot password ?</a>
                </span>
                                <input
                                    class="form__input"
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    required
                                />
                            </label>
                            <div class="signin__bottom">
                                <span class="signin__text">Don't have an account?</span>
                                <a class="signin__link" href="register_mobile.html">Sign Up</a>
                            </div>
                            <button class="form__button form__button--primary" type="submit">Sign In</button>
                        </form>
                    </div>
                </section>

                <div class="auth__toggle toggle">
                    <div class="toggle__container">
                        <div class="toggle__panel toggle__panel--left">
                            <span class="toggle__text">Welcome to SkillBridge</span>
                            <button class="toggle__button" id="login">Sign In</button>
                        </div>

                        <div class="toggle__panel toggle__panel--right">
                            <span class="toggle__text">Lorem ipsum dolor sit amet, consectetur adipisicing.</span>
                            <button class="toggle__button" id="sign-up">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link
            rel="stylesheet"
            href="../../node_modules/izitoast/dist/css/iziToast.min.css"
        />
        <script
            src="../../node_modules/izitoast/dist/js/iziToast.min.js"
            type="text/javascript"
        ></script>
        <script type="module" src="../scripts/login.js"></script>
    </body>
</html>
