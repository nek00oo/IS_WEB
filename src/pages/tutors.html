<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkillBridge</title>
        <link rel="stylesheet" href="../css/tutors.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">SkillBridge</div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Поиск репетитора...">
                </div>
            </nav>
        </header>

        <main>
            <div class="filters">
                <select id="subjectFilter">
                    <option value="">Все предметы</option>
                    <option value="math">Математика</option>
                    <option value="physics">Физика</option>
                    <option value="english">Английский язык</option>
                    <option value="chemistry">Химия</option>
                </select>
                <select id="priceFilter">
                    <option value="">Любая цена</option>
                    <option value="low">До 1000 ₽</option>
                    <option value="medium">1000-2000 ₽</option>
                    <option value="high">Более 2000 ₽</option>
                </select>
            </div>

            <div class="tutors-grid" id="tutorsGrid">
                <!-- Tutors will be dynamically -->
            </div>
        </main>

        <script src="../scripts/tutors.js"></script>
    </body>
</html>
